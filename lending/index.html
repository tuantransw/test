<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: lightgrey;
  font-family: Arial, sans-serif;
}
.upload-box {
  width: 300px;
  height: 200px;
  border: 2px dashed grey;
  margin: auto;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  gap: 10px;
}
.upload-button {
  background-color: green;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
}
</style>
</head>
<body>
<div class="upload-box">
  <span>Kéo, thả tài liệu vào đây hoặc</span>
  <button class="upload-button">Tải lên</button>
  <span>Định dạng hỗ trợ: .png, .jpg, .jpeg</span>
</div>
</body>
</html>
